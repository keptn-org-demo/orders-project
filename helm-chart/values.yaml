frontEnd:
    container:
        name: front-end
    image:
        pullPolicy: Always
        repository: robjahn/keptn-orders-front-end
        tag: 1
    replicaCount: 1
    resources:
        limits:
            cpu: 100m
            memory: 128Mi
        requests:
            cpu: 100m
            memory: 128Mi
    service:
        externalPort: 80
